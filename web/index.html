<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Notifier Subscription</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Notifier</h1>
            <p class="subtitle">Get weather updates delivered to your inbox</p>
        </header>

        <div id="message" class="message" style="display: none;"></div>

        <div class="weather-form-container">
            <form id="subscription-form" class="weather-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="Kyiv, Lviv, Odesa..." required>
                </div>
                
                <div class="form-group">
                    <label>Update Frequency</label>
                    <div class="radio-options">
                        <label class="radio-card">
                            <input type="radio" name="frequency" value="hourly">
                            <div class="radio-content">
                                <span class="radio-title">Hourly</span>
                                <span class="radio-description">Updates every hour at XX:00</span>
                            </div>
                        </label>
                        <label class="radio-card">
                            <input type="radio" name="frequency" value="daily" checked>
                            <div class="radio-content">
                                <span class="radio-title">Daily</span>
                                <span class="radio-description">Updates once a day at 09:00</span>
                            </div>
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn-subscribe">Subscribe</button>
            </form>
        </div>

        <footer>
            <p>Weather Notifier by <a href="https://github.com/ihorlenko" target="_blank" class="github-link">ihorlenko</a> &copy; 2025</p>
        </footer>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
